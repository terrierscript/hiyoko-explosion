  <head>
    <script type="module" src="./app.js"></script>
    <meta charset="UTF-8" />
    <style>
      :root {
        --drop-size: 100px;
        --drop-radius: 100px;
      }
      .container {
        width: 100%;
        height: 100%;
        display: flex;
        place-items: center;
        justify-content: center;
      }
      @keyframes shake1 {
        0% {
          transform: translate(0, 0);
        }
        25% {
          transform: translate(0, 3px);
        }
        50% {
          transform: translate(0, 0);
        }
        75% {
          transform: translate(0, -3px);
        }
        100% {
          transform: translate(0, 0);
        }
      }
      @keyframes shake2 {
        0% {
          transform: translate(0, 0);
        }
        25% {
          transform: translate(0, 5px);
        }
        50% {
          transform: translate(0, 0);
        }
        75% {
          transform: translate(0, -5px);
        }
        100% {
          transform: translate(0, 0);
        }
      }

      @keyframes explosion-shadow {
        0% {
          filter: drop-shadow(0 0 0 0 white);
        }
        50% {
          filter: drop-shadow(
              var(--drop-size) var(--drop-size) var(--drop-radius) red
            )
            drop-shadow(
              var(--drop-size) calc(-1 * var(--drop-size)) var(--drop-radius)
                yellow
            )
            drop-shadow(
              calc(-1 * var(--drop-size)) var(--drop-size) var(--drop-radius)
                yellow
            )
            drop-shadow(
              calc(-1 * var(--drop-size)) calc(-1 * var(--drop-size))
                var(--drop-radius) red
            );
        }
        100% {
          filter: drop-shadow(
              var(--drop-size) var(--drop-size) var(--drop-radius) white
                /* var(--drop-color) */
            )
            drop-shadow(
              var(--drop-size) calc(-1 * var(--drop-size)) var(--drop-radius)
                white
            )
            drop-shadow(
              calc(-1 * var(--drop-size)) var(--drop-size) var(--drop-radius)
                white
            )
            drop-shadow(
              calc(-1 * var(--drop-size)) calc(-1 * var(--drop-size))
                var(--drop-radius) /* var(--drop-color) */ white
            );
        }
      }

      @keyframes explosion {
        0% {
        }
        30% {
          filter: hue-rotate(-50deg) contrast(100%);
        }
        100% {
          filter: hue-rotate(-50deg) contrast(100%) brightness(10);
        }
      }
      @keyframes smoke {
        0%,
        100% {
          filter: drop-shadow(-3vh -20vh 40vh gray)
            drop-shadow(-10vh 20vh 10vh pink) drop-shadow(10vh 10vh 8vh black);
        }
        25% {
          filter: drop-shadow(3vh -20vh 10vh pink)
            drop-shadow(-10vh 20vh 10vh green)
            drop-shadow(-40vh -30vh 10vh gray);
        }
        75% {
          filter: drop-shadow(3vh -20vh 10vh purple)
            drop-shadow(-10vh 20vh 10vh gray)
            drop-shadow(-40vh -30vh 10vh green);
        }
      }
      .target {
        font-size: 30vmin;
        cursor: pointer;
      }
      .exp-hue:hover {
        animation: shake1 0.1s infinite, shake2 0.1s 2s infinite;
      }
      .exp-light:hover {
        animation: explosion 7s 1 forwards;
      }
      .exp-shadow:hover {
        animation: explosion-shadow 5s 1s;
      }
      .lv1-bg {
        width: 100vw;
        height: 100vh;
        background-color: white;
        display: flex;
        place-items: center;
        justify-content: center;
      }
      .lv1-bg:hover {
        opacity: 0;
        transition: 3.5s;
        transition-delay: 6s;
        transition-timing-function: ease-in;
        /* cubic-bezier(1, 0, 1, 1); */
      }
      .exp-scale:hover {
        transform: scale(200%);
        transition: 3s;
        transition-delay: 3s;
      }
      .lv2-container {
        position: relative;
      }
      .layer-base {
        position: relative;
        filter: hue-rotate(-50deg);
      }
      .layer {

      }
      .layer-part2 {

      }
      .layer-wing {

        transform: rotate(20deg);
      }
      .layer-wing-2 {

      .level2 {

      .layer-neck {

        filter: hue-rotate(-90deg);
      }
      .layer-eye {
        font-size: 20%;

        left: -15%;
        transform: scaleX(1.25) scaleY(0.9);
        filter: hue-rotate(-30deg) brightness(1.5);
      }
      .layer-beak {
        font-size: 40%;
        top: -10%;
        left: 0%;
        transform: scale(-1, 1);
        filter: hue-rotate(-10deg);
        position: absolute;
      }

      .layer-beak .beak {

      .layer-head {

      .layer-drip {

      }
      .layer-comb {

      .layer-foot {

      }
      .layer-foot .foot-1 {

      }
      .layer-foot .foot-2 {

        transform: rotate(-20deg);
      }
      .layer-front-wing {

      .layer-front-wing .front-wing {
        position: absolute;

      }
      .layer-front-wing .front-wing-1 {

        left: -5vh;
      }
      .layer-front-wing .front-wing-2 {
        transform: rotate(90deg);
        top: 10vh;
        left: 20vh;
      }
    </style>
