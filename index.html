<html>
  <head>
    <script type="module" src="./app.js"></script>
    <meta charset="UTF-8" />
    <style>
      :root {
        --drop-size: 100px;
        --drop-radius: 100px;
      }
      .container {
        width: 100%;
        height: 100%;
        display: flex;
        place-items: center;
        justify-content: center;
      }
      @keyframes shake1 {
        0% {
          transform: translate(0, 0);
        }
        25% {
          transform: translate(0, 3px);
        }
        50% {
          transform: translate(0, 0);
        }
        75% {
          transform: translate(0, -3px);
        }
        100% {
          transform: translate(0, 0);
        }
      }
      @keyframes shake2 {
        0% {
          transform: translate(0, 0);
        }
        25% {
          transform: translate(0, 5px);
        }
        50% {
          transform: translate(0, 0);
        }
        75% {
          transform: translate(0, -5px);
        }
        100% {
          transform: translate(0, 0);
        }
      }

      @keyframes explosion-shadow {
        0% {
          filter: drop-shadow(0 0 0 0 white);
        }
        50% {
          filter: drop-shadow(
              var(--drop-size) var(--drop-size) var(--drop-radius) red
            )
            drop-shadow(
              var(--drop-size) calc(-1 * var(--drop-size)) var(--drop-radius)
                yellow
            )
            drop-shadow(
              calc(-1 * var(--drop-size)) var(--drop-size) var(--drop-radius)
                yellow
            )
            drop-shadow(
              calc(-1 * var(--drop-size)) calc(-1 * var(--drop-size))
                var(--drop-radius) red
            );
        }
        100% {
          filter: drop-shadow(
              var(--drop-size) var(--drop-size) var(--drop-radius) white
                /* var(--drop-color) */
            )
            drop-shadow(
              var(--drop-size) calc(-1 * var(--drop-size)) var(--drop-radius)
                white
            )
            drop-shadow(
              calc(-1 * var(--drop-size)) var(--drop-size) var(--drop-radius)
                white
            )
            drop-shadow(
              calc(-1 * var(--drop-size)) calc(-1 * var(--drop-size))
                var(--drop-radius) /* var(--drop-color) */ white
            );
        }
      }
      @keyframes explosion {
        0% {
        }
        30% {
          filter: hue-rotate(-50deg) contrast(100%);
        }
        100% {
          filter: hue-rotate(-50deg) contrast(100%) brightness(10);
        }
      }
      .target {
        font-size: 30vmin;
        cursor: pointer;
      }
      .exp-hue:hover {
        animation: shake1 0.1s infinite, shake2 0.1s 2s infinite;
      }
      .exp-light:hover {
        animation: explosion 7s 1 forwards;
      }
      .exp-shadow:hover {
        animation: explosion-shadow 5s 1s;
      }
      .lv1-bg {
        width: 100vw;
        height: 100vh;
        background-color: white;
        display: flex;
        place-items: center;
        justify-content: center;
      }
      .lv1-bg:hover {
        opacity: 0;
        transition: 3.5s;
        transition-delay: 6s;
        transition-timing-function: ease-in;
        /* cubic-bezier(1, 0, 1, 1); */
      }
      .exp-scale:hover {
        transform: scale(200%);
        transition: 3s;
        transition-delay: 3s;
      }
      .lv2-container {
        position: relative;
      }
      .layer-base {
        position: relative;
        filter: hue-rotate(-50deg);
      }
      .layer {
        position: absolute;
      }
      .layer-part1 {
        top: -30;
        left: 40;
      }
      .layer-part1-2 {
        top: -30;
        left: -40;
      }
      .layer-part2 {
        top: -20;
      }
      .layer-part3 {
        left: 80;
        top: -60;
        transform: rotate(20deg);
      }
      .layer-part3-2 {
        left: -80;
        top: -60;
        transform: rotate(-20deg) rotateY(180deg);
      }
      .layer-part3-4 {
        left: 80;
        top: 0;
        transform: rotate(60deg);
      }
      .layer-part3-3 {
        left: -80;
        top: 0;
        transform: rotate(-60deg) rotateY(180deg);
      }
      .layer-part-4 {
        top: 150;
        left: 80;
        filter: hue-rotate(120deg);
      }
      .layer-fornt-1 {
        font-size: 40%;
        top: -20;
        left: 30%;
      }
      .layer-fornt-2 {
        font-size: 25%;
        top: 20%;
        left: 36%;
        transform: scaleX(1.25) scaleY(0.9);
        filter: hue-rotate(-20deg);
      }
      .layer-fornt-3 {
        top: 37%;
        left: 29%;
        font-size: 40%;
      }
      .layer-fornt-3-2 {
        top: 42%;
        left: 34%;
        font-size: 30%;
      }
      .layer-fornt-4 {
        top: 30%;
        left: 73%;
        font-size: 40%;
      }
      .level1 {
        position: absolute;
        /* opacity: 0; */
        /* debug */
      }
      /* .level2 {
        opacity: 0;
      } */
      .level2:hover {
        opacity: 1;
        transition: 1s;
        transition-delay: 7s;
      }
    </style>
  </head>

</html>
